<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách SĐT Phụ huynh - Lớp 12C1</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #2c3e50;
            --accent-color: #e74c3c;
            --bg-color: #f4f7f6;
            --text-color: #333;
            --white: #ffffff;
            --success-color: #2ecc71;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
        }

        /* Password Screen - Trang ảo trắng */
        .password-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }

        .password-screen.hidden {
            display: none;
        }

        .password-box {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .password-box h2 {
            color: var(--secondary-color);
            margin-bottom: 30px;
            font-size: 24px;
        }

        .password-box input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        .password-box input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .password-box button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .password-box button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .password-error {
            color: var(--accent-color);
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        /* Main Content - Ẩn ban đầu */
        .main-content {
            display: none;
        }

        .main-content.visible {
            display: block;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: var(--white);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            animation: shimmer 3s infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes shimmer {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        h1 {
            font-size: 32px;
            background: linear-gradient(135deg, #ffffff 0%, #f0f0f0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            margin-bottom: 10px;
            font-weight: 800;
            letter-spacing: 2px;
            position: relative;
            z-index: 2;
        }

        .gvcn-info {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.95);
            margin-bottom: 20px;
            font-weight: 500;
            position: relative;
            z-index: 2;
        }

        /* Teacher Section */
        .teacher-section {
            margin-bottom: 30px;
            text-align: center;
        }

        .teacher-btn {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            font-size: 16px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .teacher-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        /* Student List */
        .student-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .student-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .student-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .student-name {
            font-size: 18px;
            font-weight: 700;
            color: var(--secondary-color);
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(102, 126, 234, 0.3);
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-call,
        .btn-zalo {
            flex: 1;
            padding: 10px 15px;
            border-radius: 8px;
            text-decoration: none;
            text-align: center;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-call {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            color: white;
        }

        .btn-call:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(46, 204, 113, 0.4);
        }

        .btn-zalo {
            background: linear-gradient(135deg, #0068ff 0%, #0052cc 100%);
            color: white;
        }

        .btn-zalo:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 104, 255, 0.4);
        }

        /* Mobile Responsive */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 24px;
            }

            .student-list {
                grid-template-columns: 1fr;
            }

            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>

        <div class="password-box">
            <h2><i class="fas fa-lock"></i> Nhập mật khẩu</h2>
            <input type="password" id="passwordInput" placeholder="Nhập mật khẩu..." autofocus>
            <div class="password-error" id="passwordError">Mật khẩu không đúng!</div>
            <button onclick="checkPassword()">Xác nhận</button>

    </div>

    <!-- Main Content - Ẩn cho đến khi nhập đúng mật khẩu -->

            <section class="teacher-section">

        // Hash password bằng SHA-256
        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            return hashHex;
        }

        // Tính hash của password đúng khi trang load
        (async function initPasswordHash() {
            passwordHash = await hashPassword(correctPassword);
        })();

        // Kiểm tra session
        function checkSession() {
            const session = sessionStorage.getItem('pageAccess');
            if (session) {
                const sessionTime = parseInt(session);
                const sessionDuration = 60 * 60 * 1000; // 1 giờ
                if (Date.now() - sessionTime < sessionDuration) {
                    return true; // Session còn hiệu lực
                } else {
                    sessionStorage.removeItem('pageAccess');
                }
            }
            return false;
        }

        // Lưu session
        function saveSession() {
            sessionStorage.setItem('pageAccess', Date.now().toString());
        }

        // Decode dữ liệu từ Base64
        function decodeData() {
            try {
                const decoded = atob(encryptedData);
                return JSON.parse(decoded);
            } catch (error) {
                console.error('Lỗi khi decode dữ liệu:', error);
                return [];
            }
        }

        // Hiển thị danh sách học sinh
        function renderStudentList() {
            const students = decodeData();
            const studentList = document.getElementById('studentList');
            studentList.innerHTML = '';

            students.forEach(student => {
                const card = document.createElement('div');
                card.className = 'student-card';

                card.innerHTML = `
                    <div class="student-name">
                        <i class="fas fa-user-graduate"></i> ${student.name}
                    </div>
                    <div class="action-buttons">
                        <a href="tel:${student.phone}" class="btn-call">

                        </a>
                        <a href="https://zalo.me/${student.phone}" class="btn-zalo" target="_blank">
                            <i class="fab fa-zalo"></i> ZALO
                        </a>
                    </div>
                `;

                studentList.appendChild(card);
            });
        }

        // Kiểm tra password
        async function checkPassword() {
            const input = document.getElementById('passwordInput').value.trim();

            if (!input) {
                document.getElementById('passwordError').textContent = 'Vui lòng nhập mật khẩu!';
                document.getElementById('passwordError').style.display = 'block';
                return;
            }

            try {
                if (!passwordHash) {
                    passwordHash = await hashPassword(correctPassword);
                }

                const inputHash = await hashPassword(input);

                if (inputHash === passwordHash) {
                    // Mật khẩu đúng - hiển thị trang và decode dữ liệu
                    saveSession();
                    document.getElementById('passwordScreen').classList.add('hidden');
                    document.getElementById('mainContent').classList.add('visible');

                    // Decode và render danh sách
                    renderStudentList();

                    // Kích hoạt tính năng liên hệ nhanh
                    const teacherBtn = document.getElementById('teacherLink');
                    teacherBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Liên hệ nhanh PH (Đã kích hoạt)';
                    teacherBtn.style.background = 'linear-gradient(135deg, #2ecc71 0%, #27ae60 100%)';

                        alert('Tính năng liên hệ nhanh PH đã được kích hoạt!\n\nBạn có thể sử dụng các nút Gọi và Zalo bên dưới để liên hệ với phụ huynh.');
                    };
                } else {
                    document.getElementById('passwordError').textContent = 'Mật khẩu không đúng!';
                    document.getElementById('passwordError').style.display = 'block';
                    document.getElementById('passwordInput').value = '';
                    document.getElementById('passwordInput').focus();
                }
            } catch (error) {
                console.error('Lỗi khi kiểm tra password:', error);
                document.getElementById('passwordError').textContent = 'Có lỗi xảy ra. Vui lòng thử lại!';
                document.getElementById('passwordError').style.display = 'block';
            }
        }

        // Enter để xác nhận
        document.getElementById('passwordInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });

        // Xử lý nút "Liên hệ nhanh PH"
        document.getElementById('teacherLink').addEventListener('click', function (e) {
            e.preventDefault();
            alert('Tính năng liên hệ nhanh PH đã được kích hoạt!\n\nBạn có thể sử dụng các nút Gọi và Zalo bên dưới để liên hệ với phụ huynh.');
        });

        // Kiểm tra session khi trang load
        (function initPage() {
            if (checkSession()) {
                // Đã có session, hiển thị trang ngay và decode dữ liệu
                document.getElementById('passwordScreen').classList.add('hidden');
                document.getElementById('mainContent').classList.add('visible');
                renderStudentList();

                // Kích hoạt tính năng liên hệ nhanh

                teacherBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Liên hệ nhanh PH (Đã kích hoạt)';

            } else {
                // Chưa có session, hiển thị màn hình password
                document.getElementById('passwordScreen').classList.remove('hidden');
                document.getElementById('mainContent').classList.remove('visible');
            }
        })();
    </script>
